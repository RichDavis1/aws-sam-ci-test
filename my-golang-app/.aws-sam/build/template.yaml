AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'my-golang-app Sample SAM Template for my-golang-app

  '
Globals:
  Function:
    Timeout: 30
Parameters:
  EnvStage:
    Type: String
    Default: dev
    AllowedValues:
    - dev
    - stage
    - prod
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: hello-world
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
  DontTouchThis:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DontTouchThis
      Handler: nana
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello-dos
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
  AliasVersion:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: AliasVersion-${EnvStage}
      CodeUri: AliasVersion
      Handler:
        Fn::Sub: AliasVersion-${EnvStage}
      Runtime: go1.x
      Tracing: Active
      Environment:
        Variables:
          PARAM1: VALUE
  TestSwitchingFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: TestSwitching-${EnvStage}
      CodeUri: TestSwitchingFunction
      Handler:
        Fn::Sub: TestSwitching-${EnvStage}
      Runtime: go1.x
      Tracing: Active
      Events:
        TestSwitchingAPI:
          Type: Api
          Properties:
            Path: /TestSwitching
            Method: GET
Outputs:
  HelloWorldAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  DontTouchThis:
    Description: Second Lambda Function ARN
    Value:
      Fn::GetAtt:
      - DontTouchThis
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
  TestSwitchingFunction:
    Description: Test Lambda Function ARN
    Value:
      Fn::GetAtt:
      - TestSwitchingFunction
      - Arn
  TestSwitchingAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/TestSwitching-${EnvStage}/
